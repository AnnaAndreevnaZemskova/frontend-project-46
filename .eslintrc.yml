env:
  es2021: true
  node: true
  jest: true

extends:
  - airbnb-base

parserOptions:
  ecmaVersion: 2020
  sourceType: module

rules:
  import/extensions: [
        "error",
        {
            "js": "ignorePackages"
        }
    ]
  no-console: 0
  # import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
